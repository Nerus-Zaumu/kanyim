<div class="header">
  <h1 matDialogTitle>{{ homeManagerService.loadedTask?.taskTitle }}</h1>
  <mat-icon [ngStyle]="{'float': 'right'}" (click)="onNoClick()">cancel</mat-icon>
</div>
<mat-dialog-content>
    <form [formGroup]="homeManagerService.singleTaskForm">
      <mat-form-field appearance="fill">
        <mat-label>Task ID</mat-label>
        <input type="text" matInput [(ngModel)]="homeManagerService.loadedTask!.taskID" formControlName="taskID">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input type="text" matInput [(ngModel)]="homeManagerService.loadedTask!.taskTitle" formControlName="taskTitle">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea rows="5" matInput type="text" [(ngModel)]="homeManagerService.loadedTask!.taskDescription" formControlName="taskDescription"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" [ngStyle]="{'background-color': 'white'}">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-dialog-actions>
        <button mat-button [ngClass] = "{'btnColor': true}">Delete Task</button>
        <button mat-button [ngClass] = "{'btnColor': true}" [mat-dialog-close]="" cdkFocusInitial>Update Task</button>
      </mat-dialog-actions>
    </form>
</mat-dialog-content>
