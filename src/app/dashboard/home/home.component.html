<div class="container">
  <div class="searcher">
    <div class="search">
      <div class="category">
        <mat-label [ngStyle]="{'color': 'white'}">Select Category</mat-label>
        <mat-select class="mat-elevation-z3">
          <mat-option value="New">New</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Completed">Completed</mat-option>
        </mat-select>
      </div>
      <div class="date">
        <mat-form-field appearance="fill" [ngStyle]="{'background-color': 'white'}">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <!-- <mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="TASKID">
      <th mat-header-cell *matHeaderCellDef> TASKID </th>
      <td mat-cell *matCellDef="let task"> {{task.taskID}} </td>
    </ng-container>
    <ng-container matColumnDef="TITLE">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let task"> {{task.taskTitle}} </td>
    </ng-container>
    <ng-container matColumnDef="DESCRIPTION">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
      <td mat-cell *matCellDef="let task"> {{task.taskDescription | splicer}} </td>
    </ng-container>
    <ng-container matColumnDef="STATUS">
      <th mat-header-cell *matHeaderCellDef> STATUS </th>
      <td mat-cell *matCellDef="let task"> {{task.taskStatus}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="homeManagerService.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: homeManagerService.displayedColumns; let task" [ngClass]="{'row': true}" (click)="homeManagerService.openDialog(task.taskID)"></tr>
  </table>
  <mat-paginator
            [length]="this.homeManagerService.data.length"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 15, 25]"
            aria-label="Select page">
</mat-paginator>
</div>
