<div class="container">
  <div class="addition mat-elevation-z8">
    <form [formGroup]="homeManagerService.newTaskForm">
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Task Title</mat-label>
        <input type="text" matInput formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Description</mat-label>
        <textarea type="text" matInput formControlName="description" rows="8"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" [ngStyle]="{'background-color': 'white'}">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="btn">
        <button mat-raised-button>CREATE</button>
      </div>
    </form>
  </div>
</div>
