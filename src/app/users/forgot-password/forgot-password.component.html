<div class="container" *ngIf="!dataManagerService.loginSignupState">
  <div class="header">
    <div class="brand">
      <img src="assets/icons/logo.svg" alt="logo">
    </div>
    <div class="title">
      <h1>SEND RESET LINK</h1>
    </div>
  </div>
  <div class="content">
    <form [formGroup]="dataManagerService.resetLinkForm">
      <div class="form-content">
        <mat-form-field appearance="fill" floatLabel="always" class="mat-elevation-z3">
          <input type="text" matInput formControlName="email" placeholder="johndoe@gmail.com">
        </mat-form-field>
       <div class="btns">
        <button mat-raised-button ngClass="auth-btn" [routerLink]="['', 'users', 'auth', 'reset']">SEND</button>
       </div>
      </div>
    </form>
  </div>
</div>
